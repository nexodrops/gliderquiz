<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glider IQ Challenge</title>
  <style>
    :root {
      --bg-main: #0b0e14;
      --card-bg: #1b1f28;
      --accent-light: #7dd3fc;
      --accent-dark: #3b82f6;
      --text-light: #e5e7eb;
      --text-muted: #9ca3af;
      --border-color: #374151;
      --radius: 14px;
      --transition: 0.25s ease-in-out;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg-main);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
    .header {
      padding: 40px 30px;
      text-align: center;
      background: linear-gradient(90deg, var(--accent-light), var(--accent-dark));
    }
    .header h1 {
      font-size: 2.2rem;
      color: white;
    }
    .header p {
      margin-top: 8px;
      color: var(--text-light);
      font-size: 1rem;
    }
    .section {
      padding: 30px;
      display: none;
    }
    .section.active {
      display: block;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent-dark);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
    }
    .btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
    }
    .question-counter {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 20px;
    }
    .progress-bar {
      background: var(--border-color);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 25px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--accent-light);
      transition: width var(--transition);
    }
    .question-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 25px;
      border: 1px solid var(--border-color);
    }
    .question-card h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .options {
      display: grid;
      gap: 14px;
    }
    .option {
      background: #262d3a;
      padding: 16px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition);
    }
    .option:hover {
      border-color: var(--accent-light);
      background: #2f3846;
    }
    .option.correct {
      border-color: #22c55e;
      background: rgba(34,197,94,0.15);
    }
    .option.incorrect {
      border-color: #ef4444;
      background: rgba(239,68,68,0.15);
    }
    .feedback {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
    }
    .feedback.correct {
      color: #22c55e;
    }
    .feedback.incorrect {
      color: #ef4444;
    }
    .results {
      text-align: center;
    }
    .results .score {
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--accent-light), var(--accent-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }
    .results .message {
      color: var(--text-light);
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    @media (max-width: 600px) {
      .header h1 { font-size: 1.8rem; }
      .question-card h3 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Glider IQ Challenge</h1>
      <p>Test your knowledge on Glider, Beta Points & more</p>
    </div>

    <div id="start-screen" class="section active">
      <p style="text-align:center; font-size:1.05rem; color: var(--text-light); margin-bottom:25px;">
        Ready to test yourself? Click below to begin the quiz!
      </p>
      <div style="text-align:center">
        <button class="btn" onclick="startQuiz()">Begin Quiz</button>
      </div>
    </div>

    <div id="quiz-screen" class="section">
      <div class="question-counter"><span id="cur">1</span> / <span id="tot">10</span></div>
      <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
      <div class="question-card">
        <h3 id="qtext"></h3>
        <div class="options" id="optbox"></div>
      </div>
      <div id="fb" class="feedback"></div>
      <div style="text-align:center"><button id="nextBtn" class="btn" onclick="nextQ()" disabled>Next</button></div>
    </div>

    <div id="result-screen" class="section results">
      <div class="score" id="scorePct">0%</div>
      <div class="message" id="msg"></div>
      <p>Correct: <span id="corr">0</span> | Wrong: <span id="wrng">0</span> | Total: <span id="total">10</span></p>
      <div style="text-align:center"><button class="btn" onclick="restart()">Try Again</button></div>
    </div>
  </div>

  <script>
    const quiz = [
      {q:"What is the main purpose of the ‚ÄúArchive a Portfolio‚Äù feature on Glider?", o:["To permanently delete a portfolio","To temporarily pause activity on a portfolio and restore it later","To transfer a portfolio to another user","To convert the portfolio into tokens"], c:1},
      {q:"How many Beta Points does one earn per $1 in Glider each day?", o:["0.5","1","2","5"], c:1},
      {q:"When will Beta Points convert into Real Points according to Glider‚Äôs blog?", o:["Immediately","At the project‚Äôs public launch","After one year","When a user reaches a threshold"], c:1},
      {q:"From which date are Beta Points being tracked?", o:["January 1, 2025","July 1, 2025","September 1, 2025","April 1, 2025"], c:1},
      {q:"What is required to start earning Beta Points on Glider?", o:["Only sign up","Deposit funds into Glider portfolios","Refer 10 users","Pay a subscription"], c:1},
      {q:"Which of the following is NOT one of the categories on the Glider blog?", o:["News","Podcasts","How to Guides","Marketplace"], c:3},
      {q:"Which section includes ‚ÄòThe $15,000,000,000,000 Opportunity‚Äô post?", o:["News","Podcasts","From the Founders","How to Guides"], c:2},
      {q:"How does Glider describe earning Beta Points?", o:["Manually claim them each day","Complete quizzes","Automatically without extra steps","Borrow funds and hold them"], c:2},
      {q:"Which of the following is NOT a way to track Beta Points?", o:["Dashboard","Email report","Activity log","Blog page"], c:1},
      {q:"Which statement matches how the blog describes the ‚ÄòArchive Portfolio‚Äô feature?", o:["It‚Äôs irreversible","It takes hours to complete","You can restore the portfolio ‚Äòjust as easily‚Äô","It automatically sells your assets"], c:2}
    ];
    let idx = 0, correctCount = 0;

    function startQuiz(){
      document.getElementById('start-screen').classList.remove('active');
      document.getElementById('quiz-screen').classList.add('active');
      document.getElementById('tot').textContent = quiz.length;
      loadQ();
    }

    function loadQ(){
      if(idx >= quiz.length) return showResult();
      const q = quiz[idx];
      document.getElementById('cur').textContent = idx + 1;
      document.getElementById('qtext').textContent = q.q;
      const box = document.getElementById('optbox');
      box.innerHTML = '';
      q.o.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOpt(i);
        box.appendChild(div);
      });
      document.getElementById('fill').style.width = (idx/quiz.length*100) + '%';
      document.getElementById('nextBtn').disabled = true;
      const fb = document.getElementById('fb');
      fb.textContent = '';
      fb.className = 'feedback';
    }

    function selectOpt(i){
      const q = quiz[idx];
      const opts = document.querySelectorAll('.option');
      opts.forEach((optElem, j) => {
        optElem.style.pointerEvents = 'none';
        if(j === q.c) optElem.classList.add('correct');
        else if(j === i && i !== q.c) optElem.classList.add('incorrect');
      });
      const fb = document.getElementById('fb');
      if(i === q.c){
        correctCount++;
        fb.textContent = '‚úÖ Correct!';
        fb.classList.add('correct');
      } else {
        fb.textContent = '‚ùå Wrong! Correct: ' + q.o[q.c];
        fb.classList.add('incorrect');
      }
      document.getElementById('nextBtn').disabled = false;
    }

    function nextQ(){
      idx++;
      loadQ();
    }

    function showResult(){
      document.getElementById('quiz-screen').classList.remove('active');
      document.getElementById('result-screen').classList.add('active');
      const pct = Math.round(correctCount/quiz.length*100);
      document.getElementById('scorePct').textContent = pct + '%';
      document.getElementById('corr').textContent = correctCount;
      document.getElementById('wrng').textContent = quiz.length - correctCount;
      document.getElementById('msg').textContent = 
        pct >= 80 ? 'üèÜ Excellent! You‚Äôre a Glider Genius!' :
        pct >= 60 ? 'üëè Great job! You did well!' :
        pct >= 40 ? 'üëç Good effort! Keep going!' :
        'üí™ Keep practicing ‚Äî you‚Äôll get better!';
    }

    function restart(){
      idx = 0; correctCount = 0;
      document.getElementById('result-screen').classList.remove('active');
      document.getElementById('start-screen').classList.add('active');
    }
  </script>
</body>
</html>
